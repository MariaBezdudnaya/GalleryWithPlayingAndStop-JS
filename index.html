<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mock Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Image Gallery</h1>
    <div class="progress">
        <div class="bar"></div>
    </div>
    <div class="container">
        <div class="thumb">
            <div>
                <img data-index="0" />
            </div>
            <div>
                <img data-index="1" />
            </div>
            <div>
                <img data-index="2" />
            </div>
            <div>
                <img data-index="3" />
            </div>
        </div>

        <div class="preview">
            <img class src="" alt="#" />
            <div class="authorTitle">Author</div>
            <div class="author"></div>
        </div>

        <div class="buttons">
            <button class="new">NEW</button>
            <button class="play">PLAY</button>
        </div>
    </div>
    <div class="footer">
        <p>Random image app by <strong>Maria</strong></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
