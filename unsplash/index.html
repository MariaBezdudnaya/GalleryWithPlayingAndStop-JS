<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unsplash Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="progress">
      <div class="bar"></div>
    </div>
    <div class="container">
      <div class="thumb">
        <div>
          <img src="" class="selected" />
        </div>
        <div>
          <img src="" class="selected" />
        </div>
        <div>
          <img src="" class="selected" />
        </div>
        <div>
          <img src="" class="selected" />
        </div>
      </div>

      <div class="preview">
        <img class src="" alt="#" />
        <div class="authorTitle">Author</div>
        <div class="author"></div>
      </div>

      <div class="buttons">
        <button class="new">NEW</button>
        <button class="play">PLAY</button>
      </div>
    </div>
    <div class="footer">
      <p>Random image app by <strong>Maria</strong></p>
    </div>
  </body>
</html>
